<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Xbox Game API</title>
  </head>
  <body>
    <pre id="data"></pre>
    <script>
      const data = [
        {
          name: "Halo: Combat Evolved",
          type: ["first-person shooter"],
          height: 100,
          weight: 100,
          sprites: {
            other: {
              "official-artwork": {
                front_default: "https://via.placeholder.com/512x512.png?text=Halo+Combat+Evolved",
              },
            },
          },
          abilities: [{ ability: { name: "Single-player" } }, { ability: { name: "Multiplayer" } }],
          stats: [
            { stat: { name: "meta_score" }, base_stat: 97 },
            { stat: { name: "player_score" }, base_stat: 95 },
          ],
        },
        {
          name: "Halo 2",
          type: ["first-person shooter"],
          sprites: {
            other: {
              "official-artwork": {
                front_default: "https://via.placeholder.com/512x512.png?text=Halo+2",
              },
            },
          },
          abilities: [{ ability: { name: "Single-player" } }, { ability: { name: "Multiplayer" } }],
          stats: [
            { stat: { name: "meta_score" }, base_stat: 95 },
            { stat: { name: "player_score" }, base_stat: 94 },
          ],
        },
        {
          name: "Gears of War",
          type: ["third-person shooter"],
          sprites: {
            other: {
              "official-artwork": {
                front_default: "https://via.placeholder.com/512x512.png?text=Gears+of+War",
              },
            },
          },
          abilities: [{ ability: { name: "Campaign" } }, { ability: { name: "Co-op" } }],
          stats: [
            { stat: { name: "meta_score" }, base_stat: 91 },
            { stat: { name: "player_score" }, base_stat: 90 },
          ],
        },
        {
          name: "Forza Horizon 5",
          type: ["racing", "open-world"],
          sprites: {
            other: {
              "official-artwork": {
                front_default: "https://via.placeholder.com/512x512.png?text=Forza+Horizon+5",
              },
            },
          },
          abilities: [{ ability: { name: "Single-player" } }, { ability: { name: "Online multiplayer" } }],
          stats: [
            { stat: { name: "meta_score" }, base_stat: 92 },
            { stat: { name: "player_score" }, base_stat: 90 },
          ],
        }
      ];

      // Return JSON if fetched
      if (location.search.includes("json") || document.referrer.includes("axios")) {
        document.body.textContent = JSON.stringify(data);
      } else {
        document.getElementById("data").textContent = JSON.stringify(data, null, 2);
      }
    </script>
  </body>
</html>
